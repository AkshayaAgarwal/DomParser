<!DOCTYPE html>
<html>
<body>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if(this.readyState == 4 && this.status ==200)
            {
            myFunc(this);
            }
        };
        xhttp.open("GET","test1.xml",true);
        xhttp.send();
        function myFunc(xml){
            var xmlDoc = xml.responseXML;
            var x;
            x = xmlDoc.getElementsByTagName("name")[0].childNodes[0];
            document.getElementById("demo1").innerHTML=x.nodeValue;
            x.nodeValue="sadihdsa";
            x = xmlDoc.getElementsByTagName("name")[0].childNodes[0];
            document.getElementById("demo2").innerHTML=x.nodeValue;
        }
        
    </script>
</body>
</html>
